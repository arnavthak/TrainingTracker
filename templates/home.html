<!-- templates/home.html -->

{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}
<p><a href="{% url 'tracker:index' %}" class="button">Tracker</a></p>
<p><a href="{% url 'password_change' %}" class="button">Change Password</a></p>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="button">Log Out</button>
</form>
{% else %}
<p><a href="{% url 'login' %}" class="button">Log In</a></p>
<p><a href="{% url 'signup' %}" class="button">Sign Up</a></p>
{% endif %}
{% endblock %}
